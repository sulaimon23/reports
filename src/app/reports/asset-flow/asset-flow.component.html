<section
  class="asset-flow max-w-full mx-auto flex flex-col gap-4"
  aria-labelledby="asset-flow-heading"
>
  <div
    class="container flex flex-col gap-5 mx-auto bg-gray-50 rounded-xl px-4 pt-8 pb-4 overflow-x-auto"
  >
    <!-- Network Canvas -->
    <div
      class="h-[220px] rounded-lg flex items-center justify-center gap-4 w-fit md:w-full"
      role="img"
    >
      <span role="img" aria-label="Firewall node">
        <app-graph-node [title]="'Loremipsumm'" [customIcon]="true" [initialNode]="true">
          <app-server-node></app-server-node>
        </app-graph-node>
      </span>

      <span class="mb-5" aria-hidden="true">
        <img class="w-14 h-2" src="./arrow.svg" alt="Flow arrow" />
      </span>

      <span role="img" aria-label="Load balancer node">
        <app-graph-node [title]="'Loremipsu'">
          <app-server-info [config]="frameConfigs[1]"></app-server-info>
        </app-graph-node>
      </span>

      <span class="mb-5" aria-hidden="true">
        <img src="./arrow.svg" alt="Flow arrow" />
      </span>

      <span role="img" aria-label="Web server node">
        <app-graph-node [title]="'Loremipsu'">
          <app-server-info [config]="frameConfigs[1]"></app-server-info>
        </app-graph-node>
      </span>

      <span class="mb-5" aria-hidden="true">
        <img src="./branch.svg" alt="Branch arrow" />
      </span>

      <!-- Branched Nodes -->
      <div class="flex flex-col justify-end gap-5">
        <span role="img" aria-label="API gateway node">
          <app-graph-node
            [title]="'Loremipsumdolorsit'"
            [subtitle]="'192.168.1.1'"
            [errorIcon]="true"
          >
            <app-server-info [config]="frameConfigs[0]"></app-server-info>
          </app-graph-node>
        </span>
        <span class="node node-5" role="img" aria-label="Database node">
          <app-graph-node
            [title]="'Loremipsumdolorsit002'"
            [errorIcon]="true"
            [subtitle]="'192.168.1.2'"
          >
            <app-server-info [config]="frameConfigs[0]"></app-server-info>
          </app-graph-node>
        </span>
      </div>
    </div>

    <!-- Legend -->
    <div
      class="flex gap-8 items-center w-full border-t border-gray-300 pt-4 pb-0 px-4"
      role="list"
      aria-label="Risk level legend"
    >
      <div class="flex items-center gap-2 font-medium text-sm" role="listitem">
        <div
          class="w-6 h-6 rounded-full flex items-center justify-center text-white bg-red-600"
          aria-hidden="true"
        >
          <img src="./error-shield.svg" alt="error-shield" />
        </div>
        <span class="text-red-600" aria-label="Critical risk level"> Lorem </span>
      </div>

      <div class="flex items-center gap-2 font-medium text-sm" role="listitem">
        <div
          class="w-6 h-6 rounded-full flex items-center justify-center text-white bg-orange-500"
          aria-hidden="true"
        >
          <img src="./warning-shield.svg" alt="warning" />
        </div>
        <span class="text-orange-500" aria-label="High risk level"> Lorem </span>
      </div>

      <div class="flex items-center gap-2 font-medium text-sm" role="listitem">
        <div
          class="w-6 h-6 rounded-full flex items-center justify-center text-white bg-green-600"
          aria-hidden="true"
        >
          <img src="./success-shield.svg" alt="success" />
        </div>
        <span class="text-green-600" aria-label="Low risk level"> Lorem </span>
      </div>
    </div>
  </div>
</section>
